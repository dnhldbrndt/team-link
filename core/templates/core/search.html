{% extends 'base.html' %}
{% block content %}
  <h2>Search Results</h2>
  <h3>Users</h3>
  <ul>
    {% for user in users %}
      <li>{{ user.user.username }}</li>
    {% endfor %}
  </ul>
  <h3>Projects</h3>
  <ul>
    {% for project in projects %}
      <li>{{ project.title }}</li>
    {% endfor %}
  </ul>
{% endblock %}
